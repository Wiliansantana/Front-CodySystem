

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
  .card{
      margin-top: 100px;
  }
  body{
      background-color:pink;
  }
</style>
<body>


    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
    
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in..</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>





    

    <h1>Sing in</h1>
    <center><div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
        <div class="card card-signin my-5"></div>
        <div class="card-body">
          
    <p>CADASTRO</p>

    Insira seu nome:  
    <div class="form-group col-md-4 ">
            <input type="text" class="form-control text-center shadow-sm" name="txt" id="txt">
    </div>
    Insira sua Senha:
    <div class="form-group col-md-4 ">
        <input type="text" class="form-control text-center shadow-sm" name="txt1" id="txt1">
    </div>
    
    
    <br>
    <input type="button" value="Entrar" class="btn btn-outline-success" onclick="verificar()">
    <br><br>
    <div id="res"></div>
        </div>
      </div></center>
    
    

    <script>
        function verificar(){
            var txtv = window.document.querySelector('input#txt')
            var txtw = window.document.querySelector('input#txt1')
            var res = window.document.querySelector('div#res')
            var resultado = (txtv.value)
            var resultado1 = (txtw.value)
            var img = document.createElement('img')
            img.setAttribute('id', 'foto')

            if (resultado == resultado1 ){
                res.innerHTML = 'ERRO Usuario e Senha Iguais!<br><br> '
                img.setAttribute('src', 'close.png')
                
            }
            else{
                res.innerHTML = 'Cadastrado com Sucesso !! <br><br>'
                img.setAttribute('src', 'tick.png')
            }
            res.appendChild(img)
        }
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>








    

    
</body>
