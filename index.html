    </div>
    Insira sua Senha:

    <script>
        function verificar(){
            var txtv = window.document.querySelector('input#txt')
            var txtw = window.document.querySelector('input#txt1')
            var res = window.document.querySelector('div#res')
            var resultado = (txtv.value)
            var resultado1 = (txtw.value)
            var img = document.createElement('img')
            img.setAttribute('id', 'foto')

            if (resultado == resultado1 ){
                res.innerHTML = 'ERRO Usuario e Senha Iguais!<br><br> '
                img.setAttribute('src', 'close.png')
                
            }
            else{
                res.innerHTML = 'Cadastrado com Sucesso !! <br><br>'
                img.setAttribute('src', 'tick.png')
            }
            res.appendChild(img)
        }
    </script>
